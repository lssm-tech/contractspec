name: ContractSpec PR Summary

on:
  pull_request:

jobs:
  contractspec:
    uses: ./.github/workflows/contractspec-pr.yml
    permissions:
      contents: read
      pull-requests: write
    with:
      package_manager: bun
      working_directory: '.'
      report_mode: both
      enable_drift: true
      fail_on: any
      generate_command: 'bun contractspec generate'
      validate_command: 'bun contractspec validate'
      token: ${{ github.token }}
