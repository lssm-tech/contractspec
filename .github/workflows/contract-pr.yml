name: ContractSpec PR Summary

on:
  pull_request:
#    paths:
#      - 'contracts/**'
#      - 'generated/**'

jobs:
  pr-comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for diff against base

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build packages
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}
        run: bun run build

      - name: Generate Views
        id: views
        run: |
          # Generate audience views
          bun contractspec view contracts/**/*.ts --audience product > product-view.md
          bun contractspec view contracts/**/*.ts --audience eng > eng-view.md
          
          # Capture output to variables (handling multiline)
          echo "PRODUCT_VIEW<<EOF" >> $GITHUB_ENV
          cat product-view.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const productView = process.env.PRODUCT_VIEW;
            
            const body = `### ðŸ“‹ ContractSpec Change Summary
            
            This PR modifies contracts. Here is the generated product view:
            
            <details>
            <summary>Product View (User Flow & Capabilities)</summary>
            
            ${productView}
            
            </details>
            
            Run \`contractspec view <file> --audience product\` locally to see details.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
