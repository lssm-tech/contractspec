name: ContractSpec PR Summary

on:
  pull_request:
#    paths:
#      - 'contracts/**'
#      - 'generated/**'

jobs:
  pr-comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    env:
      TURBO_TELEMETRY_DISABLED: 1
      DO_NOT_TRACK: 1
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Needed for diff against base

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.6'

      - name: Install Dependencies
        run: bun install

      - name: Build packages
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}
        run: bun run build

      - name: Generate Views
        id: views
        run: |
          # Generate audience views
          bun contractspec view --audience product > product-view.md
          bun contractspec view --audience eng > eng-view.md

      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const path = 'product-view.md';
            let productView = '';
            if (fs.existsSync(path)) {
              productView = fs.readFileSync(path, 'utf8');
              // truncate to avoid massive comments
              const maxLen = 60000;
              if (productView.length > maxLen) {
                productView = productView.slice(0, maxLen) + '\n\n*(output truncated â€” view full file in the CI artifact or repo)*';
              }
            } else {
              productView = '_No product view generated._';
            }

            const body = `### ðŸ“‹ ContractSpec Change Summary

            This PR modifies contracts. Here is the generated product view:

            <details>
            <summary>Product View (User Flow & Capabilities)</summary>

            ${productView}

            </details>

            Run \`contractspec view <file> --audience product\` locally to see details.
            `;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
