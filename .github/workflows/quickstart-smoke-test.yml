name: Quickstart Smoke Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.8'

      - name: Install dependencies
        run: bun install

      - name: Build CLI
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}
        run: bun turbo build --filter 'contractspec'

      - name: Build ContractSpec Actions
        run: bun turbo run build --filter="@contractspec/action.pr" --filter="@contractspec/action.drift"

      - name: Lint ContractSpec Actions
        run: bun turbo run lint:check --filter="@contractspec/action.pr" --filter="@contractspec/action.drift"

      - name: Test ContractSpec Actions
        run: bun turbo run test --filter="@contractspec/action.pr" --filter="@contractspec/action.drift"

      - name: Verify Minimal Example
        run: |
          cd packages/examples/minimal
          # Ensure dependencies are linked
          bun install
          # Run the build command (which uses the contractspec CLI)
          bun run build
          # Validate the spec
          bun run validate

      - name: Verify CRM Pipeline Example
        run: |
          cd packages/examples/crm-pipeline
          # Ensure dependencies are linked
          bun install
          # Run the build command (which uses the contractspec CLI)
          bun run build
          # Validate the spec
          bun run validate

      - name: Verify Integration Hub Example
        run: |
          cd packages/examples/integration-hub
          # Ensure dependencies are linked
          bun install
          # Run the build command (which uses the contractspec CLI)
          bun run build
          # Validate the spec
          bun run validate
