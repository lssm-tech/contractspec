name: Quickstart Smoke Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build CLI
        run: turbo run build:bundle --filter 'cli-contractspec'

      - name: Verify Minimal Example
        run: |
          cd packages/examples/minimal
          # Ensure dependencies are linked
          bun install
          # Run the build command (which uses the contractspec CLI)
          bun run build
          # Validate the spec
          bun run validate

      - name: Verify CRM Pipeline Example
        run: |
          cd packages/examples/crm-pipeline
          # Ensure dependencies are linked
          bun install
          # Run the build command (which uses the contractspec CLI)
          bun run build
          # Validate the spec
          bun run validate
