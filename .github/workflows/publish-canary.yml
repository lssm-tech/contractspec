name: Publish Canary Libraries

on:
  push:
    branches:
      - main
    paths:
      - "./**"
      - "package.json"
      - "bun.lockb"
      - "!.changeset/**"
      - "!CHANGELOG.md"

jobs:
  publish-canary:
    runs-on: ubuntu-latest
    env:
      BUN_VERSION: 1.3.1
      NODE_OPTIONS: --max-old-space-size=6144
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Generate Canary Versions
        run: bun scripts/canary-version.mjs

      - name: Build libraries
        run: bun run build:not-apps

      - name: Publish packages (canary)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TAG: canary
        run: |
          # We skip changeset publish here and call our script directly
          # because we've already manually updated versions in package.json
          # and we don't want Changesets to interfere or look for changeset files
          bun scripts/publish-packages.js
