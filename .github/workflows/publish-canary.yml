name: Publish Canary Libraries

on:
  push:
    branches:
      - main
    paths:
      - "**/*"
      - "package.json"
      - "bun.lockb"
      - "!.changeset/**"
      - "!CHANGELOG.md"

permissions:
  contents: write
  pull-requests: write
  id-token: write # Required for OIDC

jobs:
  publish-canary:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      BUN_VERSION: 1.3.5
      NODE_OPTIONS: --max-old-space-size=6144
      TURBO_TELEMETRY_DISABLED: 1
      DO_NOT_TRACK: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Build libraries
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}
        run: bun run build:not-apps

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # The command to update versions, changelogs, and changeset files
          version: bun run release:version:canary
          # The command to publish packages
          publish: bun run release:publish:canary
          commit: "chore: version packages"
          title: "Version Packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
          VSCE_PAT: ${{ secrets.VSCE_PAT }}



