name: VS Code Extension

on:
  push:
    branches:
      - main
    paths:
      - "packages/apps/vscode-contractspec/**"
      - "packages/bundles/contractspec-workspace/**"
      - "packages/modules/contractspec-workspace/**"
      - "packages/libs/contracts/**"
      - ".github/workflows/vscode-extension.yml"
  pull_request:
    paths:
      - "packages/apps/vscode-contractspec/**"
      - "packages/bundles/contractspec-workspace/**"
      - "packages/modules/contractspec-workspace/**"
      - "packages/libs/contracts/**"
      - ".github/workflows/vscode-extension.yml"
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to VS Code Marketplace"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: 1.3.3
  NODE_OPTIONS: --max-old-space-size=4096
  TURBO_TELEMETRY_DISABLED: 1
  DO_NOT_TRACK: 1

jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    outputs:
      vsix-name: ${{ steps.package.outputs.vsix-name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Build workspace dependencies
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}
        run: |
          bun run build --filter=@lssm/lib.contracts
          bun run build --filter=@lssm/module.contractspec-workspace
          bun run build --filter=@lssm/bundle.contractspec-workspace

      - name: Build extension
        working-directory: packages/apps/vscode-contractspec
        run: bun run build

      - name: Lint extension
        working-directory: packages/apps/vscode-contractspec
        run: bun run lint:check
        continue-on-error: true

      - name: Package extension
        id: package
        working-directory: packages/apps/vscode-contractspec
        run: |
          bun run package
          VSIX_NAME=$(ls *.vsix | head -1)
          echo "vsix-name=$VSIX_NAME" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Packaged: $VSIX_NAME"

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: packages/apps/vscode-contractspec/*.vsix
          retention-days: 30

  publish:
    name: Publish to Marketplace
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/release')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vscode-extension
          path: packages/apps/vscode-contractspec

      - name: Install vsce
        run: bun add -g @vscode/vsce

      - name: Publish to VS Code Marketplace
        working-directory: packages/apps/vscode-contractspec
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          VSIX_FILE=$(ls *.vsix | head -1)
          echo "ðŸš€ Publishing $VSIX_FILE to VS Code Marketplace..."
          vsce publish --packagePath "$VSIX_FILE" --pat "$VSCE_PAT"

      - name: Publish to Open VSX Registry
        working-directory: packages/apps/vscode-contractspec
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        if: env.OVSX_PAT != ''
        run: |
          bun add -g ovsx
          VSIX_FILE=$(ls *.vsix | head -1)
          echo "ðŸš€ Publishing $VSIX_FILE to Open VSX Registry..."
          ovsx publish "$VSIX_FILE" --pat "$OVSX_PAT"
        continue-on-error: true

  release-notes:
    name: Create Release
    needs: [build, publish]
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/release')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vscode-extension
          path: ./vsix

      - name: Get extension version
        id: version
        run: |
          VERSION=$(jq -r .version packages/apps/vscode-contractspec/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: vscode-v${{ steps.version.outputs.version }}
          name: VS Code Extension v${{ steps.version.outputs.version }}
          body: |
            ## ContractSpec VS Code Extension v${{ steps.version.outputs.version }}

            ### Installation

            - **VS Code Marketplace**: Search for "ContractSpec" in VS Code Extensions
            - **Manual**: Download the `.vsix` file below and install via `code --install-extension contractspec-${{ steps.version.outputs.version }}.vsix`

            ### What's Changed

            See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/packages/apps/vscode-contractspec/CHANGELOG.md) for details.
          files: vsix/*.vsix
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

