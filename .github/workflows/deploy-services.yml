name: Deploy Services

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "packages/bundles/contractspec-studio/**"
      - "packages/apps/**"
      - ".github/workflows/deploy-services.yml"

permissions:
  contents: read

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build backend
        run: bun run build
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SCALEWAY_SSH_PRIVATE_KEY }}
      - name: Deploy to Scaleway instance
        env:
          SCALEWAY_HOST: ${{ secrets.SCALEWAY_HOST }}
          SCALEWAY_USER: ${{ secrets.SCALEWAY_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no ${SCALEWAY_USER}@${SCALEWAY_HOST} << 'EOF'
            cd /srv/lssm
            git pull origin main
            bun install --production
            bun run db:migrate || true
            sudo systemctl restart lssm-api lssm-worker
            sudo systemctl status lssm-api lssm-worker
          EOF
