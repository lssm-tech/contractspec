name: Publish Libraries to npm

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run publish script without pushing to npm"
        type: boolean
        default: false
  push:
    branches:
      - release

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      BUN_VERSION: 1.3.1
      NODE_OPTIONS: --max-old-space-size=6144
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install
        # run: bun install --frozen-lockfile

      - name: Version packages
        if: ${{ inputs.dry_run != true }}
        run: |
          bun changeset version
          # Commit the version changes so they are part of the release
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add packages/contractspec/packages/libs/*/package.json packages/contractspec/packages/libs/*/CHANGELOG.md packages/contractspec/.changeset/*.md
          git commit -m "chore: version packages" || echo "No changes to commit"
          git push origin release

      - name: Build libraries
        run: bun run build:not-apps

      - name: Publish packages
        if: ${{ inputs.dry_run != true }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          bun changeset publish

      - name: Publish packages (dry run)
        if: ${{ inputs.dry_run }}
        env:
          DRY_RUN: "true"
        run: |
          bun changeset publish
