name: ContractSpec Drift Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  contractspec:
    uses: ./.github/workflows/contractspec-drift.yml
    permissions:
      contents: read
    with:
      package_manager: bun
      working_directory: '.'
      generate_command: 'bun contractspec generate'
      on_drift: fail
